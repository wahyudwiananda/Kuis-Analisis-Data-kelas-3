  <style>
    body {
      box-sizing: border-box;
    }
    * {
      font-family: 'Nunito', sans-serif;
    }
    .drag-item {
      cursor: grab;
      user-select: none;
      touch-action: none;
    }
    .drag-item:active {
      cursor: grabbing;
    }
    .drop-zone {
      min-height: 50px;
      border: 3px dashed #cbd5e1;
      transition: all 0.3s ease;
    }
    .drop-zone.drag-over {
      border-color: #f59e0b;
      background-color: #fef3c7;
      transform: scale(1.02);
    }
    .drop-zone.filled {
      border-style: solid;
      border-color: #10b981;
      background-color: #d1fae5;
    }
    .bounce {
      animation: bounce 0.5s ease;
    }
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .shake {
      animation: shake 0.5s ease;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    .star-burst {
      animation: starBurst 0.6s ease;
    }
    @keyframes starBurst {
      0% { transform: scale(0) rotate(0deg); opacity: 0; }
      50% { transform: scale(1.3) rotate(180deg); opacity: 1; }
      100% { transform: scale(1) rotate(360deg); opacity: 1; }
    }
    .progress-fill {
      transition: width 0.5s ease;
    }
    .fade-in {
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .pictograph-item {
      transition: all 0.2s ease;
    }
    .pictograph-item:hover {
      transform: scale(1.1);
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>

    // Helper functions
    function getRandomPraise() {
      return praiseMessages[Math.floor(Math.random() * praiseMessages.length)];
    }

    function getRandomSupport() {
      return supportMessages[Math.floor(Math.random() * supportMessages.length)];
    }

    function showFeedback(isCorrect, message) {
      const feedback = document.getElementById("feedback");
      feedback.className = `mt-4 p-4 rounded-2xl text-center font-bold text-lg fade-in ${isCorrect ? "bg-green-100 text-green-700" : "bg-red-100 text-red-600"}`;
      feedback.textContent = message;
      feedback.classList.remove("hidden");
      
      const card = document.getElementById("question-card");
      card.classList.add(isCorrect ? "bounce" : "shake");
      setTimeout(() => card.classList.remove("bounce", "shake"), 500);
    }

    function updateScore(points) {
      score += points;
      if (score < 0) score = 0;
      document.getElementById("score").textContent = score;
      document.getElementById("score").classList.add("bounce");
      setTimeout(() => document.getElementById("score").classList.remove("bounce"), 500);
    }

    function updateProgress() {
      document.getElementById("current-q").textContent = currentQuestion + 1;
      const progress = ((currentQuestion + 1) / questions.length) * 100;
      document.getElementById("progress-bar").style.width = `${progress}%`;
    }

    function handleCorrectAnswer() {
      answeredCorrectly = true;
      if (currentQuestionWrong === 0) {
        updateScore(10);
      }
      showFeedback(true, getRandomPraise());
      document.getElementById("next-btn").classList.remove("hidden");
    }

    function handleWrongAnswer() {
      wrongAttempts++;
      currentQuestionWrong++;
      if (currentQuestionWrong > 1) {
        updateScore(-5);
      }
      showFeedback(false, getRandomSupport() + " (-5 poin)");
    }

    // Render functions
    function renderMultipleChoice(q) {
      let html = `
        <div class="text-center mb-6">
          <span class="text-5xl">${q.emoji}</span>
          <h3 class="text-xl font-bold text-gray-800 mt-4">${q.question}</h3>
        </div>
        <div class="grid gap-3">
      `;
      
      q.options.forEach((opt, i) => {
        html += `
          <button type="button" class="option-btn w-full p-4 text-left text-lg font-semibold rounded-xl border-3 border-gray-200 bg-gray-50 hover:bg-purple-50 hover:border-purple-400 transition-all" data-index="${i}">
            <span class="inline-block w-8 h-8 text-center bg-purple-100 rounded-full mr-3 text-purple-600">${String.fromCharCode(65 + i)}</span>
            ${opt}
          </button>
        `;
      });
      
      html += "</div>";
      document.getElementById("question-card").innerHTML = html;
      
      document.querySelectorAll(".option-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          if (answeredCorrectly) return;
          
          const selected = parseInt(btn.dataset.index);
          if (selected === q.correct) {
            btn.classList.add("bg-green-100", "border-green-500");
            handleCorrectAnswer();
          } else {
            btn.classList.add("bg-red-100", "border-red-500");
            handleWrongAnswer();
          }
        });
      });
    }

    function renderPictographRead(q) {
      let html = `
        <div class="text-center mb-6">
          <span class="text-5xl">${q.emoji}</span>
          <h3 class="text-xl font-bold text-gray-800 mt-4">${q.question}</h3>
        </div>
      `;
      
      if (q.data) {
        html += `<div class="text-center mb-4 p-4 bg-yellow-50 rounded-xl">`;
        for (const [symbol, count] of Object.entries(q.data)) {
          html += `<div class="text-4xl mb-2">${symbol.repeat(count)}</div>`;
        }
        if (q.legend) {
          html += `<p class="text-sm text-gray-500 mt-2">${q.legend}</p>`;
        }
        html += `</div>`;

    function renderPictographCreate(q) {

      document.getElementById("question-card").innerHTML = html;

      function updateDisplay() {

        } else {

        }
        countSpan.textContent = currentCount;

      document.getElementById("add-symbol").addEventListener("click", () => {

      document.getElementById("remove-symbol").addEventListener("click", () => {
        if (answeredCorrectly) return;

    function renderDragDrop(q) {
      let html = `
        <div class="text-center mb-6">
          <span class="text-5xl">${q.emoji}</span>
          <h3 class="text-xl font-bold text-gray-800 mt-4">${q.question}</h3>
        </div>
      `;
      
      const shuffledItems = [...q.pairs].sort(() => Math.random() - 0.5);
      const targets = [...new Set(q.pairs.map(p => p.target))];
      
      html += `
        <div class="grid grid-cols-2 gap-6">
          <div>
            <h4 class="font-bold text-gray-600 mb-3 text-center">üì¶ Seret ini:</h4>
            <div id="drag-container" class="space-y-2">
      `;
      
      shuffledItems.forEach((pair, i) => {
        html += `
          <div class="drag-item p-3 bg-purple-100 rounded-xl text-center font-bold text-purple-700 border-2 border-purple-300" draggable="true" data-item="${pair.item}" data-target="${pair.target}">
            ${pair.item}
          </div>
        `;
      });
      
      html += `
            </div>
          </div>
          <div>
            <h4 class="font-bold text-gray-600 mb-3 text-center">üéØ Letakkan di sini:</h4>
            <div class="space-y-2">
      `;
      
      targets.forEach(target => {
        html += `
          <div class="drop-zone p-3 rounded-xl text-center font-bold text-gray-500" data-target="${target}">
            ${target}
            <div class="dropped-items mt-2 space-y-1"></div>
          </div>
        `;
      });
      
      html += `
            </div>
          </div>
        </div>
        <button type="button" id="check-dragdrop" class="w-full mt-4 py-3 text-lg font-bold text-white bg-purple-500 rounded-xl hover:bg-purple-600 transition-all">
          Cek Jawaban! ‚úì
        </button>
      `;
      
      document.getElementById("question-card").innerHTML = html;
      
      // Drag and drop functionality
      const dragItems = document.querySelectorAll(".drag-item");
      const dropZones = document.querySelectorAll(".drop-zone");
      
      dragItems.forEach(item => {
        item.addEventListener("dragstart", (e) => {
          draggedItem = item;
          item.style.opacity = "0.5";
        });
        
        item.addEventListener("dragend", () => {
          item.style.opacity = "1";
        });
        
        // Touch support
        item.addEventListener("touchstart", (e) => {
          draggedItem = item;
          item.style.opacity = "0.5";
        });
        
        item.addEventListener("touchend", (e) => {
          item.style.opacity = "1";
          const touch = e.changedTouches[0];
          const element = document.elementFromPoint(touch.clientX, touch.clientY);
          const dropZone = element?.closest(".drop-zone");
          if (dropZone && draggedItem) {
            handleDrop(dropZone, draggedItem);
          }
          draggedItem = null;
        });
      });
      
      dropZones.forEach(zone => {
        zone.addEventListener("dragover", (e) => {
          e.preventDefault();
          zone.classList.add("drag-over");
        });
        
        zone.addEventListener("dragleave", () => {
          zone.classList.remove("drag-over");
        });
        
        zone.addEventListener("drop", (e) => {
          e.preventDefault();
          zone.classList.remove("drag-over");
          if (draggedItem) {
            handleDrop(zone, draggedItem);
          }
        });
      });
      
      function handleDrop(zone, item) {
        const droppedContainer = zone.querySelector(".dropped-items");
        const clone = item.cloneNode(true);
        clone.classList.remove("drag-item");
        clone.classList.add("bg-blue-100", "border-blue-300", "text-blue-700");
        clone.draggable = false;
        
        // Add remove functionality
        clone.style.cursor = "pointer";
        clone.addEventListener("click", () => {
          clone.remove();
          item.style.display = "block";
          if (droppedContainer.children.length === 0) {
            zone.classList.remove("filled");
          }
        });
        
        droppedContainer.appendChild(clone);
        item.style.display = "none";
        zone.classList.add("filled");
      }
      
      document.getElementById("check-dragdrop").addEventListener("click", () => {
        if (answeredCorrectly) return;
        
        let correct = true;
        dropZones.forEach(zone => {
          const targetName = zone.dataset.target;
          const droppedItems = zone.querySelectorAll(".dropped-items > div");
          droppedItems.forEach(item => {
            if (item.dataset.target !== targetName) {
              correct = false;
            }
          });
        });
        
        // Check if all items are placed
        const remainingItems = document.querySelectorAll("#drag-container .drag-item");
        let allPlaced = true;
        remainingItems.forEach(item => {
          if (item.style.display !== "none") {
            allPlaced = false;
          }
        });
        
        if (correct && allPlaced) {
          dropZones.forEach(zone => zone.classList.add("bg-green-100"));
          handleCorrectAnswer();
        } else {
          dropZones.forEach(zone => zone.classList.add("bg-red-100"));
          handleWrongAnswer();
          setTimeout(() => {
            dropZones.forEach(zone => zone.classList.remove("bg-red-100"));
          }, 1000);
        }
      });
    }

    function renderDragDropOrder(q) {
      let html = `

      html += `

      `;
      
      shuffled.forEach((item, i) => {
        html += `
          <button type="button" class="source-item px-4 py-2 bg-purple-100 rounded-xl font-bold text-purple-700 border-2 border-purple-300 hover:bg-purple-200 transition-all" data-value="${item}">
            ${item}

        `;
      });
      
      html += `
          </div>
        </div>
        <div class="mb-4">
          <h4 class="font-bold text-gray-600 mb-2">üéØ Urutan jawabanmu:</h4>
          <div id="answer-slots" class="grid grid-cols-4 gap-2">
      `;
      
      for (let i = 0; i < q.items.length; i++) {
        html += `
          <div class="answer-slot min-h-12 p-2 border-3 border-dashed border-gray-300 rounded-xl flex items-center justify-center text-gray-400 font-bold" data-index="${i}">
            ${i + 1}
          </div>
        `;
      }
      
      html += `
          </div>
        </div>
        <button type="button" id="check-order" class="w-full mt-4 py-3 text-lg font-bold text-white bg-purple-500 rounded-xl hover:bg-purple-600 transition-all">
          Cek Jawaban! ‚úì
        </button>
      `;
      
      document.getElementById("question-card").innerHTML = html;
      
      const answerSlots = document.querySelectorAll(".answer-slot");
      let currentSlot = 0;
      
      document.querySelectorAll(".source-item").forEach(item => {
        item.addEventListener("click", () => {
          if (answeredCorrectly) return;
          if (currentSlot >= q.items.length) return;
          
          const slot = answerSlots[currentSlot];
          slot.textContent = item.dataset.value;
          slot.dataset.value = item.dataset.value;
          slot.classList.add("bg-blue-100", "border-blue-400", "text-blue-700");
          slot.classList.remove("border-dashed", "text-gray-400");
          
          item.style.display = "none";
          currentSlot++;
        });
      });
      
      // Click to remove from slot
      answerSlots.forEach(slot => {
        slot.addEventListener("click", () => {
          if (answeredCorrectly) return;
          if (!slot.dataset.value) return;
          
          const value = slot.dataset.value;
          const sourceItem = document.querySelector(`.source-item[data-value="${value}"]`);
          if (sourceItem) {
            sourceItem.style.display = "inline-block";
          }
          
          // Shift items
          const index = parseInt(slot.dataset.index);
          for (let i = index; i < q.items.length - 1; i++) {
            const nextSlot = answerSlots[i + 1];
            if (nextSlot.dataset.value) {
              answerSlots[i].textContent = nextSlot.dataset.value;
              answerSlots[i].dataset.value = nextSlot.dataset.value;
            } else {
              answerSlots[i].textContent = i + 1;
              answerSlots[i].dataset.value = "";
              answerSlots[i].classList.remove("bg-blue-100", "border-blue-400", "text-blue-700");
              answerSlots[i].classList.add("border-dashed", "text-gray-400");
            }
          }
          
          // Clear last slot
          const lastSlot = answerSlots[q.items.length - 1];
          lastSlot.textContent = q.items.length;
          lastSlot.dataset.value = "";
          lastSlot.classList.remove("bg-blue-100", "border-blue-400", "text-blue-700");
          lastSlot.classList.add("border-dashed", "text-gray-400");
          
          currentSlot = Math.max(0, currentSlot - 1);
        });
      });
      
      document.getElementById("check-order").addEventListener("click", () => {
        if (answeredCorrectly) return;
        
        let correct = true;
        answerSlots.forEach((slot, i) => {
          if (slot.dataset.value !== q.items[i]) {
            correct = false;
          }
        });
        
        if (correct) {
          answerSlots.forEach(slot => slot.classList.add("bg-green-100"));
          handleCorrectAnswer();
        } else {
          answerSlots.forEach(slot => slot.classList.add("bg-red-100"));
          handleWrongAnswer();
          setTimeout(() => {
            answerSlots.forEach(slot => slot.classList.remove("bg-red-100"));
          }, 1000);
        }
      });
    }
